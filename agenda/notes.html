<md-dialog-content>
  <div class="md-dialog-content">
    <h3 class="md-title">Notes for "{{$ctrl.name}}"</h3>
    <div style="white-space: pre-wrap; line-height: 150%;" marked="$ctrl.notes" opts="{sanitize: true, gfm: true, tables: true}"></div>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <md-button class="md-primary" ng-click="hide()">Done</md-button>
</md-dialog-actions>
