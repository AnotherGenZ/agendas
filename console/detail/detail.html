<agendas-menu-toolbar></agendas-menu-toolbar>
<div class="full">
  <div layout-margin style="margin: 24px;">
    <p>Managing</p>
    <md-input-container class="md-block md-display-1" md-no-float>
      <input type="text" ng-model="app.name" placeholder="App Name" />
    </md-input-container>
    <p style="font-style: italic; opacity: 0.7; margin-bottom: 2rem;"><strong>Client ID:</strong> {{key}}</p>
    <md-card md-colors="{background: 'warn'}">
      <md-card-title>
        <h4 class="md-headline">Danger</h4>
      </md-card-title>
      <md-list>
        <md-list-item class="md-2-line">
          <div class="md-list-item-text">
            <h3>Delete this app</h3>
            <p>This app will immediately stop working.</p>
            <md-button class="md-secondary" ng-click="delete($event)">Delete App</md-button>
          </div>
        </md-list-item>
      </md-list>
    </md-card>
  </div>
</div>
