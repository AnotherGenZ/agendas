<md-dialog-content>
  <div class="md-dialog-content">
    <h3 class="md-title">{{$root.username ? "Change" : "Make a"}} username</h3>
    <md-input-container class="md-block" md-is-error="error" ng-disabled="saving">
      <label>Username</label>
      <input type="text" ng-model="username" />
    </md-input-container>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <md-button class="md-accent" ng-click="cancel()" ng-disabled="saving">Cancel</md-button>
  <md-button class="md-accent" ng-click="saveUsername(username)" ng-disabled="saving || username.length < 1">Save</md-button>
</md-dialog-actions>
